<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css ">
    <title>Cadastro Pessoa Assistida</title>
</head>
<body>
    <center>
        <div id="areaLogin">
            <img src="./imagens/logoSemFundo.png" alt=""><br>
            <p style="font-weight: bold;" class="textoBrancoLogin">Cadastro Pessoa Assistida</p><br>
            <div id="nomeCompleto">
                <input id="loginNome" class="inputLogin" type="text" placeholder="Nome">
                <input id="loginSobrenome" class="inputLogin" type="text" placeholder="Sobrenome">
            </div><br>
            <input style="font-size: 150%;" class="inputLogin inputCadastro" type="date"><br><br>
            <input class="inputLogin inputCadastro" type="text" placeholder="Email"><br><br>
            <input class="inputLogin inputCadastro" type="number" placeholder="Telefone"><br><br>
            <a id="botaoEntrar" href="">Cadastrar</a><br><br>
            <a id="botaoCadastrar" href="cadastro.html">Voltar</a><br>
        </div>
    </center>
</body>
</html>
